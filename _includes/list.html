<div class="content">
    <div class="container">
		<h1 class="pagetitle">{{ site.title }}</h1>
		<p>{{ site.subtitle }}</p>
		<div id="emailLinks">
		{% for email in site.emails %}
			<li data-state="{{ email.state }}">
				<a href="{{ email.permalink }}">{{ email.city }} - <i>{{ email.name }}</i></a>
			</li>
		{% endfor %}
		</div>
		<p>{{ site.footer_text | markdownify }}</p>
    </div>
</div>
