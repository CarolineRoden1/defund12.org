<div class="content">
    <div class="container">
		<h1 class="pagetitle">{{ site.title }}</h1>
		<p>{{ site.subtitle }}</p>
		{{ site.content | markdownify }}
		<div id="emailLinks">
		{% for email in site.emails %}
			<li data-state="{{ email.state }}">
				<a href="{{ email.permalink }}">{{ email.city }} - <i>{{ email.title }}</i></a>
			</li>
		{% endfor %}
		</div>
    </div>
</div>
